<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holland Mesleki Tercih Envanteri</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js kütüphanesi eklendi -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("3LPxffVPvLwvcmGRO"); // Buraya kendi Public Key'inizi yazın
        })();
    </script>
</head>
<body>
    <div id="quiz-container">
        <form id="quiz-form">
            <h2>Holland Mesleki Tercih Envanteri</h2>
            <label for="email-input">E-posta Adresiniz:</label>
            <input type="email" id="email-input" placeholder="E-posta adresinizi girin" required>
            <div id="questions"></div>
            <button type="button" id="submit-btn" disabled>Testi Bitir</button>
        </form>
        <div id="results" class="hidden"></div>
        <canvas id="results-chart" width="400" height="200" class="hidden"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
